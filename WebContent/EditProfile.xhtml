<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<title>Edit Profile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    	<link rel="stylesheet" href="css/style.css" ></link>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>
    
    	<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet"></link>
    	<link href="../assets/css/bootstrap-responsive.css" rel="stylesheet"></link>
    	<style type="text/css"/>
	</h:head>
	
	<h:body>
		<center>
			<h:form><br>
				<center><H3>Edit Profile</H3></center>
			<div class="form-group">
				<h:outputLabel for="name" class="control-label col-sm-2">Name</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="name" value="#{editUser.name}"
						class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="email" class="control-label col-sm-2">Email</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="email" value="#{editUser.email}"
						class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="username" class="control-label col-sm-2">User Name</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="username" value="#{editUser.username}"
						class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="password" class="control-label col-sm-2">Password</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="password" value="#{editUser.password}"
						class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel rendered="#{editUser.fees != 0}" for="fees" class="control-label col-sm-2">Fees</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText rendered="#{editUser.fees != 0}" id="fees" value="#{editUser.fees}"
						class="form-control" />
				</div>
			</div>

			<h:commandButton value = "Update Profile" action = "#{editprofile.editManager(editUser)}" />
			<h:commandButton value = "Cancel" action="/UserDashboard.xhtml?faces-redirect=true"></h:commandButton>
			</br></h:form>
		</center>
	</h:body>
</html>
