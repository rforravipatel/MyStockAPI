<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Purchase Stock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>

        <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            function calculateAmount() {
                $("#purchasem .mamt").val(($("#purchasem .selprice").val() * $("#purchasem .mqty").val()).toFixed(2));
            }
        </script>
    </h:head>
    <h:body>
        <!-- Add your site or application content here -->
        <div class="wrapper">

            <div class="container bootstrap snippet">
                <div class="row">
                    <div class="col-sm-10">
                        <h1>
                            Welcome <h:outputText value="#{user.username}" />
                        </h1>
                        
                    </div>
                    <div class="col-sm-2">
                        <a href="#" class="pull-right">
                            <img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></img>
                        </a>
                    </div>
                </div>
				<h:form>
					<h:commandButton styleClass="btn btn-large btn-primary" value="Home" action="/ManagerDashboard.xhtml?faces-redirect=true"/><br></br><br></br>
					<h:commandButton styleClass="btn btn-large btn-primary" value="Logout" action="#{registercon.logout}"/><br></br><br></br>
				</h:form>

                    <!-- main column -->
                    <div class="col-sm-6">
                        <h:form id="purchasem">
                        	
                            <h:messages style="color: red;"/>
							Client Name: <h:inputText binding="#{clientname}" id="clientname" styleClass="form-control clientname" value="#{manageruser.clientname}" required="true"/><br />                         
                            Stock Name: <h:inputText binding="#{selpursymbol}" id="selpursymbol" styleClass="form-control selpursymbol" value="#{manageruser.selpursymbol}" required="true"/><br />
                            Price: <h:inputText binding="#{selprice}" id="selprice" styleClass="form-control selprice" value="#{manageruser.selprice}" required="true"/><br />
                            Quantity: <h:inputText binding="#{mqty}" id="mqty" styleClass="form-control mqty" value="#{manageruser.mqty}" required="true" onkeyup="calculateAmount()"/><br />
                            Amount: <h:inputText binding="#{mamt}" id="mamt" styleClass="form-control mamt" value="#{manageruser.mamt}" required="true"/><br />
                            <h:commandButton styleClass="btn btn-success btn-login-submit" value="Purchase" action="#{manageruser.addstockspur(clientname.value,selpursymbol.value, selprice.value, mqty.value, mamt.value)}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        
    </h:body>
</html>
